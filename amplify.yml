version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - corepack prepare pnpm@latest --activate
        - pnpm config set store-dir .pnpm-store
        - pnpm install
    build:
      commands:
        - pnpm run build
        # Remove SWC binaries not needed at runtime (reduces artifact size significantly)
        - rm -rf node_modules/@next/swc-linux-x64-gnu
        - rm -rf node_modules/@next/swc-linux-x64-musl  
        - rm -rf node_modules/@swc
        - rm -rf node_modules/esbuild
        - rm -rf .next/cache
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .pnpm-store/**/*
