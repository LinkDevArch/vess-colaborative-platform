version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - corepack prepare pnpm@latest --activate
        - pnpm config set store-dir .pnpm-store
        - pnpm install
    build:
      commands:
        - pnpm run build
        # CRITICAL: Remove cache to get under 220MB artifact limit
        - rm -rf .next/cache
        - echo "Build artifact size after cleanup:"
        - du -sh .next
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .pnpm-store/**/*
